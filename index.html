<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>

    <div class="container">
        <div class="form-wrapper">

          <div class="img-bg">
            <div class="logobtn">
              <button type="button">Join Now</button> 
            </div>
          </div>

          <form id="signscroll" class="signup-form">
            <div class="logo">
              <img src="images/signuplogo.png" width="100px" height="100px"  alt="logo">
            </div>

            <div class="banner">
              <h1 id="welcome">Welcome.</h1>
            </div>

            <div class="subtext">
              <h1 id="signtoruche">Sign up to Ruche</h1>
            </div>

            <div id="name" class="input-group">
                <p id="name" >Your name</p>
              <input id="name" type="text" placeholder="John Doe" required/>
            </div>

            <div class="input-group">
                <p id="youremail">Your email</p>
              <input id="email"  type="email" placeholder="jdoe@test.com" required/>
            </div>

            <div class="input-group">
                <p id="createpassword">Create a password</p>
              <input id="password"  type="password" placeholder="Set up a password"  minlength="6" required/>
            </div>

            <div class="signup-btn">
                <button id="signupBtn" type="submit">Sign Up</button>

                <div class="g-sign-in-button">
                    <div class="content-wrapper">
                      <div class="logo-wrapper">
                        <img src="https://developers.google.com/identity/images/g-logo.png">
                      </div>
                      <span id="googletext" class="text-container">
                        <span>Sign up with Google</span>
                      </span>
                    </div>
                  </div>

            <div id="signedin" class="signedin">
              <p>Already have an account? <span id="spanbtn">Sign-in instead</span></p>
              </div>

              <div id="signedup2" class="signedup2">
                <p>Don't have an account? <span id="spanbtn2">Sign-up</span></p>
            </div> 
            </div>

          </form>

        </div>
      </div>
    
      <script src="app.js"></script>
</body>
</html>
